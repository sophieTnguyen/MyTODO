<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">My TODO List</h2>

    <div class="mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <ul class="list-group list-group-flush" id="task-list">
            <li class="list-group-item">Hello</li>
            <li class="list-group-item">Hello</li>
            <li class="list-group-item">Hello</li>
            <li class="list-group-item">Hello</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <form class="card p-4 shadow-sm" id="form">
        <label for="taskNameForm" class="form-label mb-2">New Task</label>
          <div class="d-flex">
          <input type="text" id="taskNameForm" name="task" class="form-control flex-grow-1" placeholder="Enter a task...">
          <button type="submit" class="btn btn-primary ms-2">Create</button>
      </form>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
